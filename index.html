<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <!-- header (logo + title) UNFINISHED --> 
    <header>
        <img id="logo" src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <!-- main -->
    <main>
        <section>
            <button class="blue-button">Add Task</button>
            <button class="grey-button">Add Section</button>
        </section> <!-- action buttons-->

        <ul>
            <span>New Task</span>
            <li>Quarterly Newsletter</li>
        </ul> <!-- new Task-->

        <ul>
            <span>Today</span>
            <li>Recruiting blog post</li>
            <li>Mobile app launch</li>
            <li>Interview John H.</li>
            <li>Summit update to mobile storefronts</li>
        </ul> <!-- today-->

        <ul>
            <span>Upcoming</span>
            <li>Schedule meeting with Alex</li>
            <li>Homepage refresh</li>
            <li>Onboard new Sales team members</li>
            <li>Review editorial calendar</li>
        </ul> <!-- upcoming-->
    </main>


</body>
</html>

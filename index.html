<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <!-- header (logo + title) --> 
    <header class="bg-white">
        <img id="logo" src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <!-- main -->
    <main class="bg-white">
        <section>
            <button class="blue-button white-text bg-lightblue">Add Task</button>
            <button class="grey-button bg-white">Add Section</button>
        </section> <!-- action buttons-->
        
        <!-- new task -->
        <ul class="list">
            <div class="downward-triangle"></div><span class="section-name">New Task</span>
            <li class="success-checkmark">Quarterly Newsletter</li>
        </ul>

        <!-- today -->
        <ul class="list">
            <div class="downward-triangle"></div><span class="section-name">Today</span>
            <li class="success-checkmark">Recruiting blog post</li>
            <li class="success-checkmark">Mobile app launch</li>
            <li class="fail-checkmark">Interview John H.</li>
            <li class="success-checkmark">Summit update to mobile storefronts</li>
        </ul>

        <!-- upcoming -->
        <ul class="list">
            <div class="downward-triangle"></div><span class="section-name">Upcoming</span>
            <li class="fail-checkmark">Schedule meeting with Alex</li>
            <li class="success-checkmark">Homepage refresh</li>
            <li class="success-checkmark">Onboard new Sales team members</li>
            <li class="success-checkmark">Review editorial calendar</li>
        </ul>

    </main>


</body>
</html>
